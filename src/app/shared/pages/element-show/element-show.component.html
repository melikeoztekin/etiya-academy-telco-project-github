<etiya-main-layout>
  <etiya-background-temp [width]="'auto'" [padding]="'30px'" [margin]="'20px'">
    <etiya-pop-up *ngIf="show"></etiya-pop-up>
    <div [class.wrapper]="show">
      <div class="d-flex justify-content-start">
        <!-- button types -->
        <etiya-button
          [buttonText]="'orange button'"
          [buttonType]="'submit'"
        ></etiya-button>

        <etiya-button
          [buttonColor]="'bg-gray'"
          [buttonText]="'gray button'"
          [buttonType]="'submit'"
        ></etiya-button>

        <etiya-button
          [buttonColor]="'bg-blue'"
          [buttonText]="'blue button'"
          [buttonType]="'submit'"
        ></etiya-button>

        <etiya-button
          [icon]="'fa-solid fa-user-plus'"
          [buttonText]="'icon button'"
          [buttonType]="'submit'"
        ></etiya-button>
      </div>

      <div class="d-flex justify-content-start">
        <!-- input types -->
        <etiya-input
          [requiredField]="false"
          [inputLabel]="'Text input'"
          class="w-50"
        ></etiya-input>
        <etiya-input
          [requiredField]="true"
          [inputLabel]="'Required text input'"
          class="w-50"
        ></etiya-input>
        <etiya-input
          [inputLabel]="'Number input'"
          [inputType]="'number'"
          class="w-50"
        ></etiya-input>
        <etiya-input
          [inputLabel]="'Number input'"
          [inputType]="'number'"
          class="w-50"
        ></etiya-input>
        <etiya-input
          [inputLabel]="'Password input'"
          [inputType]="'password'"
          class="w-50"
          [icon1]="'fa-solid fa-eye'"
          [icon2]="'fa-solid fa-eye-slash'"
        ></etiya-input>
      </div>

      <!-- blur effect with po-up button  -->
      <etiya-button
        (click)="runPopUp()"
        [buttonText]="'Pop-up show'"
      ></etiya-button>

      <!-- internationalization -->
      <div class="pt-5 d-flex justify-content-start">
        <h2>{{ "search_customer" | translate }}</h2>

        <etiya-button
          (click)="changeLanguage('tr')"
          [buttonText]="'TR'"
          class="w-25"
        ></etiya-button>

        <etiya-button
          class="w-25"
          (click)="changeLanguage('en')"
          [buttonText]="'EN'"
        ></etiya-button>
      </div>

      <button class="btn btn-success mt-5" routerLink="/login">Go login</button>
      <button class="btn btn-danger mt-5" routerLink="/element-show">
        Go Element show
      </button>
      <button class="btn btn-gray mt-5" routerLink="/search-customer">
        Go Search customer
      </button>
    </div>
  </etiya-background-temp>
</etiya-main-layout>
